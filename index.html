<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Heroes</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/Montserrat/Montserrat.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="main-block">
                <h2 class="main-title">
                    Marvel Heroes
                </h2>

                <form action="" id="filter-form">
                    <div class="filters-wrap">
                        <select class='filter' id="name">
                            <option value="">Имя</option>
                        </select>


                        <select class='filter' id="films">
                            <option value="">Фильмы</option>
                        </select>

                        <select class='filter' id="status">
                            <option value="">Статус</option>
                            <option value="alive">Живой</option>
                            <option value="deceased">Мертв</option>
                        </select>

                        <select class='filter' id="gender">
                            <option value="">Пол</option>
                            <option value="female">Женский</option>
                            <option value="male">Мужской</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <section>
        <div class="container">
                <div class="cards-wrap">
                </div>
            
        </div>

    </section>

   

    <script src="./js/main.js"></script>
</body>
</html>
